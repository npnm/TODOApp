<section>
  <h5>TODO Application</h5>
  <div>
    <input type="text" name="txtNewTodo" [(ngModel)]="newItem"/>
    <button (click)="onAddClick()">Add</button>
  </div>
  <ul>
    <li *ngFor="let item of todoList">
      <div>
        <div style="display: inline;">{{item}}</div>
        <div style="display: inline;">
          <button (click)="onClose(item)">X</button>
        </div>
      </div>
    </li>
  </ul>
</section>
